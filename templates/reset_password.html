{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block nav %}{% endblock nav %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
  <div class="col-md-5">
    <div class="card shadow-lg p-4 rounded-4">
         <a href="{% url 'login' %}" class="close-btn">Ã—</a>

      <h3 class="text-center text-danger fw-bold">Reset Password</h3>
      <p class="text-center text-muted">Create a new password</p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3 position-relative">
          <label>New Password</label>
          <input type="password" id="p1" name="password" class="form-control rounded-pill" placeholder="New password" required>
          <span class="eye-btn" onclick="togglePass('p1', this)">ğŸ‘</span>
        </div>

        <div class="mb-3 position-relative">
          <label>Confirm Password</label>
          <input type="password" id="p2" name="confirm" class="form-control rounded-pill" placeholder="Confirm password" required>
          <span class="eye-btn" onclick="togglePass('p2', this)">ğŸ‘</span>
        </div>

        <button class="btn btn-danger w-100 rounded-pill">Reset Password</button>
      </form>

    </div>
  </div>
</div>

<style>
.eye-btn{
  position:absolute;
  right:20px;
  top:38px;
  cursor:pointer;
  font-size:18px;
}
</style>

<script>
function togglePass(id, el){
  let input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    el.textContent = "ğŸ™ˆ";
  }else{
    input.type = "password";
    el.textContent = "ğŸ‘";
  }
}
</script>
{% endblock %}
